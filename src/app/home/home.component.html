<ng-container *ngIf="images">
<ngb-carousel >
  <ng-template ngbSlide  *ngFor="let banner of banners">
   <!-- <img [src]="images[0]" alt="Random first slide">-->
    <div class="cover-image" [ngStyle]="{'background-image': getUrl(banner)}"></div>
    <div class="carousel-caption">
      <h3>{{banner.banner_header}}</h3>
      <p>{{banner.banner_label}}</p>
    </div>
  </ng-template>

</ngb-carousel>
</ng-container>

<app-topic></app-topic>
